<title>Canvas Test - Pingpong cat</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<style type="text/css">
	div {
		margin: auto;
		width: 200px;
		margin-top: 10px;
	}
	#barry {
	border: 1px grey dashed;
	display: block;
	margin: auto;
	margin-top: 5%;
			}
		</style>

	<script type="text/javascript">



	function draw() {


	var canvas = document.getElementById("barry");
	var ctx = canvas.getContext('2d');
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.beginPath();

	//Draw a grid
	var gridSize = 20;
	for (var x = 0.5;x < canvas.width; x += gridSize) {
	ctx.moveTo(x, 0);
	ctx.lineTo(x,canvas.height);
	}

	for (var y = 0.5;y < canvas.height; y += gridSize) {
	ctx.moveTo(0, y);
	ctx.lineTo(canvas.width,y);
	}

	ctx.strokeStyle = "#eee";
	ctx.stroke();

    // draw cat img

    if (catx >= canvas.width-75){catxacc *= -1; meow[0].play();}
    else if (catx <= 0){catxacc *= -1; meow[0].play();}
    if (caty >= canvas.height-75){catyacc *= -1; meow[1].play();}
    else if (caty <= 0){catyacc *= -1; meow[1].play();}


    catx += catxacc;
    caty += catyacc;
	ctx.drawImage(cat,catx,caty)
	window.requestAnimationFrame(draw);

	}


	var cat = new Image();
    cat.src = 'assets/gravel.gif';
    var meow = [new Audio('assets/CLAVE.WAV'),new Audio('assets/CLAVE.WAV')]
    var catx = 60;
    var caty = 10;
    var catxacc = 1;
    var catyacc = 1
    //window.setInterval(draw,10);
    window.requestAnimationFrame(draw);



	</script>

<canvas id="barry" width="200px" height="400px"></canvas>
<div>Basic vanilla javascript, test on canvas playing sounds and using a gif. Lines are drawn with 2d api</div>
